<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherJS</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/sandstone/bootstrap.min.css"
    />
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- my scripts -->
    <script src="storage.js" defer></script>
    <script src="weather.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto text-center bg-primary mt-5 p-5 rounded">
          <h1 id="w-location"></h1>
          <h3 class="text-dark" id="w-desc"></h3>
          <h3 id="w-string"></h3>
          <img alt="" id="w-icon" />
          <ul id="w-details" class="list-group mt-3">
            <li class="list-group-item" id="w-humidity"></li>
            <li class="list-group-item" id="w-dewpoint"></li>
            <li class="list-group-item" id="w-feels-like"></li>
            <li class="list-group-item" id="w-wind"></li>
          </ul>
          <hr />
          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#locationModal"
          >
            Change location
          </button>
          <!-- Modal -->
          <div
            class="modal fade"
            id="locationModal"
            tabindex="-1"
            aria-labelledby="locationModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="locationModalLabel">
                    Choose location
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="w-form">
                    <div class="form-group text-start">
                      <label for="city">City</label>
                      <input type="text" id="city" class="form-control" />
                    </div>
                    <div class="form-group text-start">
                        <label for="state">State</label>
                        <input type="text" id="state" class="form-control" />
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button  id="w-change-btn" type="button" class="btn btn-primary">
                    Save changes
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
